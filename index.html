<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>

<body>
    <div class="container">
        <h2>Sobre Nós</h2>
        <img class="img-responsive" src="img/empresa.jpg" alt="">

        <div class="panel-group" id="paineis-sobre">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" data-toggle="collapse" data-target="#primeiro-paragrafo"
                        data-parent="#paineis-sobre">Desde 1935</h3>
                </div>
                <div id="primeiro-paragrafo" class="collapse in">
                    <div class="panel-body">
                        <p>Desde 1935 trazendo casas, mansões e prédios lindos
                            para
                            o mundo</p>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" data-toggle="collapse" data-target="#segundo-paragrafo"
                        data-parent="#paineis-sobre">
                        Preços acessíveis
                    </h3>
                </div>
                <div id="segundo-paragrafo" class="collapse">
                    <div class="panel-body">
                        <p>Temos os melhores preços do mercado e cobrimos qualquer
                            oferta.
                        </p>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" data-toggle="collapse" data-target="#terceiro-paragrafo"
                        data-parent="#paineis-sobre">
                        Alegria em colaborar para um mundo mais bonito.
                    </h3>
                </div>
                <div id="terceiro-paragrafo" class="collapse">
                    <div class="panel-body">
                        <p>Trabalhamos com amor, sempre pensando no seu benefício.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Nossos Projetos</h2>
        <figure class="thumbnail">
            <img src="img/projetos/casa-castelo.png" alt="foto da casa-castelo">
            <figcaption class="caption">
                <h3>Casa Castelo</h3>
                <p>A Casa Castelo é o último lançamento da TopCasaFina Arquitetura, feita para um monge.</p>
            </figcaption>
        </figure>

        <figure class="thumbnail">
            <img src="img/projetos/casa-lago.png" alt="foto da casa-lago">
            <figcaption class="caption">
                <h3>Casa Lago</h3>
                <p>A Casa do Lago foi lar de inúmeras pessoas que conheciam o presidente da época.</p>
            </figcaption>
        </figure>

        <figure class="thumbnail">
            <img src="img/projetos/mercado-marapira.png" alt="foto do mercado-marapira">
            <figcaption class="caption">
                <h3>Mercado Marapira</h3>
                <p>O mercado Marapira foi projetado nos mínimos detalhes na arquitetura baseada em frutas.</p>
            </figcaption>
        </figure>

        <figure class="thumbnail">
            <img src="img/projetos/palacio-dionisio.png" alt="foto do palacio-dionisio">
            <figcaption class="caption">
                <h3>Palácio Dionísio</h3>
                <p>O palácio Dionísio foi eleito pela revista 'Grandes palácios' como o palácio mais lindo do mundo.</p>
            </figcaption>
        </figure>

        <figure class="thumbnail">
            <img src="img/projetos/residencia-ludi.png" alt="foto da residencia-ludi">
            <figcaption class="caption">
                <h3>Residência Ludi</h3>
                <p>A residência Ludi foi projetada para ser a mais bela casa de São Paulo pela revista Housing.</p>
            </figcaption>
        </figure>
    </div>

    <script src="jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
